<div class="main-panel">

  <nav class="navbar navbar-default">

    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar bar1"></span>
          <span class="icon-bar bar2"></span>
          <span class="icon-bar bar3"></span>
        </button>
        <a class="navbar-brand" href="#">Painel de Monitoramento // Developers Connect Parts</a>
      </div>

      <div class="collapse navbar-collapse">

        <ul class="nav navbar-nav navbar-right">

          <li class="dropdown">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                  <i class="material-icons">dashboard</i>
                </a>

            <ul class="dropdown-menu">
              <li><a [routerLink]="['/api']">APIs</a></li>
              <li><a [routerLink]="['/externo']">Externos</a></li>
              <li><a [routerLink]="['/integracao']">Integrações</a></li>
            </ul>
          </li>

          <li class="dropdown">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
              <span class="material-icons" [ngClass]="{'shake-rotate shake-constant shake-constant--hover icon-danger' : notificacoes.length > 0}" >{{ notificacoes.length > 0 ? 'notifications' : 'notifications_none' }}</span>
              <span class="badge badge-pill badge-danger" style="padding: 2px 5px 2px 5px" >{{ notificacoes.length }}</span>
            </a>

            <ul class="dropdown-menu">
              <li *ngFor="let notificacao of notificacoes"><a href="javascript:void(0)">{{ notificacao }}</a></li>
            </ul>
          </li>

          <li class="dropdown">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
              <i class="material-icons">account_circle</i>
            </a>

            <ul class="dropdown-menu">
              <li><a href="javascript:void(0)" (click)="sair()">Sair</a></li>
            </ul>
          </li>

        </ul>

      </div>
    </div>

  </nav>

  <div class="content">
    <div class="container-fluid">
      <div class="row">

        <router-outlet></router-outlet>

      </div>
    </div>
  </div>

</div>
