<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="header">
        <h4 class="title text-center">Painel de Monitoramento // Developers</h4>
        <p class="category text-center">É necessário estar autenticado para acessar o sistema.</p>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="_form" (ngSubmit)="onSubmit()" >
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" class="form-control border-input" placeholder="usuario" formControlName="usuario"
                    [class.invalid]="_form.controls['usuario'].touched && !_form.controls['usuario'].valid" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control border-input" placeholder="senha" formControlName="senha"
                    [class.invalid]="_form.controls['senha'].touched && !_form.controls['senha'].valid" required>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-info btn-fill btn-wd"
                [disabled]="!_form.valid">Entrar</button>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
